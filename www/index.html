<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			var x = true;
			$(document).ready(function() {
				if (localStorage['username'] !== undefined && x == true)
				{
					document.location = "/cgi-bin/login.py?_user=" + localStorage['username'] + "&_pass=cookie";
					x = false;
				}
				$("#click").click(function() {
					localStorage['username'] = $("#trial").val()
				})
			})
			
		</script>

		<title>Open Chord Open Source</title>
  		<style>
  			#content {
  				text-align: center;
  				background-color: white;
  				margin-top: 10px;
			}

			#logo{

				width:60%;
				height:60%;
				margin-top: -10px;
			}
			body {
				font-size: 1.1em;
				font-family: Verdana
			}
  		</style>
	</head>

	<body id='page'>
	<img src="FinalLogo.jpg" id="logo"/>
		<div id="content">
			<div id="formcontent"><center>
				<form method='post' action='cgi-bin/login.py'>
					<table>
						<tr>
							<td>Username:</td>
							<td><input id ='trial'name='_user' type=text size='50'/></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input name='_pass' type=password size='50'/></td>
						</tr>
					</table>
					<input id = "click" type='submit' value='Login'/>
				</form>
			</center></div>
			<p>New user? <a href="/newaccount.html">Create an account.</a></p>
		</div>
	</body>
</html>
