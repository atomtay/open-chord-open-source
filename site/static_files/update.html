				var newBio = $('#grabBio').val();

				$.ajax({
					type: "POST",
					url: "users/update/" + username,
					dataType: "text",

						'location': newLocation,
						'instruments': newInstruments,
						'bio': newBio,
						'user': username
					},
					success: function(data) {
						console.log(data);
						document.location = "profile.html";
					},
					error: function() {
						console.log('nothing');
					},

					});
				});
		});
	
		</script>
